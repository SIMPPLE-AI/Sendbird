<ion-content class="ion-content">
  <div id="overallpage" style="padding-top: 5%;">
    <!-- CLIENT LOGO -->
    <div style="display: flex; justify-content: center; padding-top: 5%">
      <img style="display:flex; justify-content: center; width: 40%;" src="../../assets/imgs/client_logo_1.svg"/>
      <img style="display:flex; justify-content: center; width: 15%; margin-left:20px;" src="../../assets/imgs/client_logo_2.svg"/>
    </div>

    <div id="idlepage">
      <!-- ROBOT STATUS TEXT -->
      <div style="display: flex; justify-content: center;">
        <p id="robotStatusText" style="color:#FF8F3A; font-size: 45px; text-align: center; width: 80%; font-weight: bold;">Recharging my circuits one electron at a time...</p>
      </div>

      <!-- CHARGING | IDLE ROBOT IMAGE -->
      <div id="chargingpage" style="display: flex; justify-content: center;">
        <img style="height: 450px" src="../../assets/imgs/client_robot_1.svg"/>
      </div>


      <!-- PATROLLING ROBOT IMAGE -->s
      <div id="patrolpage" hidden="true" style="display: flex; justify-content: center;">
        <img style="height: 450px" src="../../assets/imgs/client_robot_1.svg"/>
      </div>

      <!-- SLIDE TO CALL -->
      <div style="display: flex; justify-content: center; padding-top: 3%;" >
        <ion-item id="slideToCallActionBar" (pan)="onPanToCall($event)">
          <div class="slideToCallActionBarContainer">
            <div class="slideToCallActionBarContentContainer" [style.transform]="'translateX(' + getTranslateX() + 'px)'">
              <img id="imgcall" src="../../assets/imgs/call_slider.png"/>
              <p class="slideToCallACtionBarText">Slide For Assistance</p>
            </div>
          </div>
        </ion-item>
      </div>

    </div>

    <!-- LOAD CALL PAGE -->
    <div id="loadcallpage" hidden="true">
      <!-- LOAD CALL TEXT -->
      <div style="display: flex; justify-content: center;">
        <p style="color:#FF8F3A; font-size: 45px; text-align: center; width: 70%; font-weight: bold;">Getting Assistance In...</p>
      </div>

      <!-- LOAD CALL COUNT -->
      <div style="display: flex; justify-content: center; padding-top: 5%; ">
        <img style="width: 72%; height: 7.2%;" src="../../assets/imgs/Count.png"/>
        <h2 class="countdown">{{countdown}}</h2>
      </div>

      <!-- SLIDE TO CANCEL -->
      <div style="display: flex; justify-content: center; padding-top: 5.3%;" >
        <ion-item id="slideToCancelActionBar" (pan)="onPanToCancel($event)">
          <div class="slideToCancelBarContainer">
            <div class="slideToCancelBarContentContainer" [style.transform]="'translateX(' + getSlideToCancelTranslateX() + 'px)'">
              <img id="imgcancel" src="../../assets/imgs/cancel_slider.png"/>
              <p class="slideToCancelActionBarText">Slide To Cancel</p>
            </div>
          </div>
        </ion-item>
      </div>
    </div>

    <!-- WARNING TEXT -->
    <div style="display: flex; justify-content: center; padding-top: 3%;">
      <img style="width: 85%; height: 10%;" src="../../assets/imgs/warning_text.png"/>
    </div>

    <!-- HIDDEN EXIT BUTTON -->
    <img id="exitlogo" style="height:45px; position: fixed; bottom: 16px; right: 40px;" src="../../assets/imgs/Bottom_Right_Logo.png" (click)="exit()"/>
  </div>

  <!-- IN CALL PAGE -->
  <div class="videocall" id="videocall" hidden="true" style="flex-grow: 1; display: flex; justify-content: center;">
    <video class="remote" id="remote_video_element_id" playsinline autoplay="true"></video>
    <video class="local" id="local_video_element_id" playsinline autoplay controls hidden="true" muted="true"></video>
  </div>
</ion-content>
